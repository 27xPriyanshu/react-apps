<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Practice</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./script.js" defer></script>
  <style type="text/tailwindcss">
    @layer utilities {
          .flexCenter{@apply flex justify-center items-center;}
          .nav-links{
            @apply hover:accent-color hover:text-2xl transition-all ease-in-out duration-300;
          }
          .accent-color {
            @apply text-[#641464];
          }
          .list-style{
            @apply w-full relative text-white space-y-4 text-xl;
            li {
                @apply  text-slate-900 relative w-full gap-1 flex justify-between items-center ;
              p {
                @apply px-4 py-2 rounded-lg bg-gray-50 w-3/4;
              }
              button {
                @apply bg-red-500 text-white px-4 py-2 rounded-lg w-1/4 hover:opacity-80;
              }
            }
          }
        }
      </style>

</head>

<body id="body" class="bg-slate-900 text-white flex relative  flex-col items-center justify-start py-10 min-h-screen">
  <main class="max-w-[70rem] flex flex-col gap-10 w-full relative bg-transparent h-full">

    <form id="form" action="" class="flex w-full relative gap-2 ">
      <input type="text" id="input" placeholder="create a task"
        class="bg-transparent border-2 rounded-lg w-3/4 text-2xl px-4 py-2 border-white text-white outline-none">
      <button id="add" type="submit" role="button"
        class="bg-white border-2 rounded-lg w-1/4 text-2xl px-4 py-2 border-white text-slate-900 hover:opacity-80 outline-none">Add</button>
    </form>
    <ol id="list" class="list-style">
    </ol>
  </main>
</body>

</html>
